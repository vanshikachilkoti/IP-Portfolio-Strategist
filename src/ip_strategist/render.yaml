services:
  - type: web
    name: ip-strategist-api
    env: python
    buildCommand: "pip install --no-cache-dir -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 300 src.ip_strategist.app:app"
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gemini-1.5-flash
      - key: PYTHON_VERSION
        value: 3.11.9
